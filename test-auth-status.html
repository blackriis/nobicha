<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Authentication Status</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>üîê Authentication Status Test</h1>
    <div id="results"></div>
    
    <script>
        const supabaseUrl = 'https://nyhwnafkybuxneqiaffq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im55aHduYWZreWJ1eG5lcWlhZmZxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyMjM1NjksImV4cCI6MjA3Mjc5OTU2OX0.sgFadGCoquAO9NqZ8bGxBYOFnPGBXkE_Xbo4A_iuznE';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        async function checkAuthStatus() {
            const results = document.getElementById('results');
            
            try {
                // Check session
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                
                let html = '<h2>üìã Authentication Status:</h2>';
                
                if (sessionError) {
                    html += `<p style="color: red;">‚ùå Session Error: ${sessionError.message}</p>`;
                } else if (!session) {
                    html += '<p style="color: orange;">‚ö†Ô∏è No session found - User not logged in</p>';
                    html += '<p>üëâ Please log in to the application first</p>';
                } else {
                    html += '<p style="color: green;">‚úÖ User is logged in</p>';
                    html += `<p><strong>Email:</strong> ${session.user.email}</p>`;
                    html += `<p><strong>Token Length:</strong> ${session.access_token.length}</p>`;
                    html += `<p><strong>Token Preview:</strong> ${session.access_token.substring(0, 30)}...</p>`;
                    
                    // Check user role
                    try {
                        const { data: userData, error: userError } = await supabase
                            .from('users')
                            .select('role, full_name')
                            .eq('id', session.user.id)
                            .single();
                            
                        if (userError) {
                            html += `<p style="color: red;">‚ùå User Role Error: ${userError.message}</p>`;
                        } else if (userData) {
                            html += `<p><strong>Role:</strong> ${userData.role}</p>`;
                            html += `<p><strong>Full Name:</strong> ${userData.full_name}</p>`;
                            
                            if (userData.role === 'admin') {
                                html += '<p style="color: green;">‚úÖ User has admin access</p>';
                                html += '<button onclick="testPayrollAPI()">Test Payroll API</button>';
                            } else {
                                html += '<p style="color: red;">‚ùå User is not admin</p>';
                            }
                        }
                    } catch (userErr) {
                        html += `<p style="color: red;">‚ùå Failed to check user role: ${userErr.message}</p>`;
                    }
                }
                
                results.innerHTML = html;
                
            } catch (error) {
                results.innerHTML = `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
            }
        }
        
        async function testPayrollAPI() {
            const results = document.getElementById('results');
            
            try {
                const { data: { session } } = await supabase.auth.getSession();
                
                if (!session) {
                    results.innerHTML += '<p style="color: red;">‚ùå No session for API test</p>';
                    return;
                }
                
                results.innerHTML += '<h3>üß™ Testing Payroll API...</h3>';
                
                const response = await fetch('http://localhost:3001/api/admin/payroll-cycles/d18c820a-8bff-4d65-bb71-9fc66800b601/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${session.access_token}`
                    }
                });
                
                const responseText = await response.text();
                let responseData;
                
                try {
                    responseData = JSON.parse(responseText);
                } catch (parseError) {
                    responseData = { error: 'Non-JSON response', rawResponse: responseText };
                }
                
                results.innerHTML += `
                    <h4>üì° API Response:</h4>
                    <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                    <p><strong>Response Data:</strong></p>
                    <pre style="background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto;">
${JSON.stringify(responseData, null, 2)}
                    </pre>
                `;
                
            } catch (error) {
                results.innerHTML += `<p style="color: red;">‚ùå API Test Error: ${error.message}</p>`;
            }
        }
        
        // Run check on page load
        checkAuthStatus();
    </script>
</body>
</html>
