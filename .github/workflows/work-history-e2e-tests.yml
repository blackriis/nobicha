name: Work History E2E Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/web/e2e/employee-work-history*.spec.ts'
      - 'apps/web/e2e/helpers/work-history-test-helper.ts'
      - 'apps/web/src/components/employee/WorkHistoryPage.tsx'
      - 'apps/web/src/app/dashboard/work-history/**'
      - 'apps/web/src/app/api/employee/time-entries/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/web/e2e/employee-work-history*.spec.ts'
      - 'apps/web/e2e/helpers/work-history-test-helper.ts'
      - 'apps/web/src/components/employee/WorkHistoryPage.tsx'
      - 'apps/web/src/app/dashboard/work-history/**'
      - 'apps/web/src/app/api/employee/time-entries/**'
  workflow_dispatch: # Allow manual trigger

jobs:
  work-history-e2e-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Test on multiple browsers
        browser: [chromium-desktop, chromium-mobile, firefox-desktop, webkit-desktop]
        # Test different test suites
        test-suite: [basic, comprehensive]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Setup test data
        run: |
          cd apps/web
          npm run test:setup-work-history-data
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Start application
        run: |
          cd apps/web
          npm run start &
          sleep 15
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Run Work History E2E tests
        run: |
          cd apps/web
          if [ "${{ matrix.test-suite }}" = "basic" ]; then
            npm run test:e2e:work-history -- --project=${{ matrix.browser }} --reporter=github
          else
            npm run test:e2e:work-history-comprehensive -- --project=${{ matrix.browser }} --reporter=github
          fi
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}-${{ matrix.test-suite }}
          path: apps/web/playwright-report/
          retention-days: 30

      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-videos-${{ matrix.browser }}-${{ matrix.test-suite }}
          path: apps/web/test-results/
          retention-days: 7

      - name: Cleanup test data
        if: always()
        run: |
          cd apps/web
          npm run test:cleanup-work-history-data
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

