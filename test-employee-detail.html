<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Employee Detail API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Test Employee Detail API</h1>
    
    <div class="test-section">
        <h3>Test Employee IDs:</h3>
        <button onclick="testEmployee('b5917cd9-bd48-4715-be70-5fdf0cca0764')">Test ‡∏ä‡∏≤‡∏¢ ‡∏Å‡∏•‡πâ‡∏≤‡∏´‡∏≤‡∏ç</button>
        <button onclick="testEmployee('1bce9bf5-3aa1-44e2-bfb4-228b4fe2ac16')">Test Test User Fixed</button>
        <button onclick="testEmployee('invalid-id')">Test Invalid ID</button>
    </div>

    <div id="results" class="test-section">
        <h3>Test Results:</h3>
        <p>Click a button above to test the API</p>
    </div>

    <script>
        async function testEmployee(employeeId) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.className = 'test-section loading';
            resultsDiv.innerHTML = '<h3>Test Results:</h3><p>üîÑ Testing employee ID: ' + employeeId + '</p>';

            try {
                const response = await fetch(`http://localhost:3003/api/admin/employees/${employeeId}`);
                const data = await response.json();

                if (response.ok) {
                    resultsDiv.className = 'test-section success';
                    resultsDiv.innerHTML = `
                        <h3>‚úÖ Success!</h3>
                        <p><strong>Employee ID:</strong> ${employeeId}</p>
                        <p><strong>Name:</strong> ${data.full_name}</p>
                        <p><strong>Email:</strong> ${data.email}</p>
                        <p><strong>Role:</strong> ${data.role}</p>
                        <p><strong>Branch:</strong> ${data.branches?.name || 'N/A'}</p>
                        <p><strong>Status:</strong> ${data.is_active ? 'Active' : 'Inactive'}</p>
                        <details>
                            <summary>Full Response Data</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    resultsDiv.className = 'test-section error';
                    resultsDiv.innerHTML = `
                        <h3>‚ùå Error!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.error || 'Unknown error'}</p>
                        <details>
                            <summary>Full Response</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                }
            } catch (error) {
                resultsDiv.className = 'test-section error';
                resultsDiv.innerHTML = `
                    <h3>‚ùå Network Error!</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Make sure the development server is running on port 3003</p>
                `;
            }
        }

        // Test the page load
        window.addEventListener('load', () => {
            console.log('üß™ Employee Detail API Test Page loaded');
            console.log('üìç Server should be running on: http://localhost:3003');
        });
    </script>
</body>
</html>
